{% extends "base.html" %} {% block title %}NewPassword{% endblock %} {% block content%}
<form method="POST" class="form">
    <h2 class="title">Password Reset</h2>
    <div class="input">
        <input type="password" name="password1" id="password1" class="toggleable-password" placeholder=" New Password">
        <i class="toggle-icon fa fa-eye"></i>
    </div>
    <div class="input">
        <input type="password" name="password2" id="password2" class="toggleable-password" placeholder="Confirm Password">
        <i class="toggle-icon fa fa-eye"></i>
    </div>
    <button type="submit" class="btn btn-primary">Reset Password</button>
</form>
{% endblock %}
